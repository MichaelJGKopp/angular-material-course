<div class="tree-demo-container">

  <h3>Nested Tree Demo</h3>

  <mat-tree class="example-tree" 
  #tree
  [dataSource]="dataSource"  
  [childrenAccessor]="childrenAccessor" >

    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      {{node.name}}
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <div class="mat-tree-node">

        <button matIconButton matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon>
            {{ tree.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
          </mat-icon>
        </button>

        {{node.name}}
      </div>

      <div class="nested-node" [class.example-tree-invisible]="!tree.isExpanded(node)"
        role="group">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>

    </mat-nested-tree-node>

  </mat-tree>

  <br>
  <!-- Flat Tree, looks the same as Nested Tree! -->
  <h3>Flat Tree Demo</h3>

  <mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <!-- use a disabled button to provide padding for tree leaf -->
    <button matIconButton disabled></button>
    {{node.name}}
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodeToggle
                 [cdkTreeNodeTypeaheadLabel]="node.name">
    <button matIconButton matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
  </mat-tree-node>
</mat-tree>

</div>
