<div class="tree-demo-container">

  <h3>Nested Tree Demo</h3>

  <mat-tree class="example-tree" 
  #tree
  [dataSource]="nestedDataSource"  
  [childrenAccessor]="childrenAccessor" >

    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      {{node.name}}
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
      <div class="mat-tree-node">

        <button matIconButton matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon>
            {{ tree.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
          </mat-icon>
        </button>

        {{node.name}}
      </div>

      <div class="nested-node" [class.example-tree-invisible]="!tree.isExpanded(node)"
        role="group">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>

    </mat-nested-tree-node>

  </mat-tree>

  <br>
  <h3>Flat Tree Demo</h3>


</div>
